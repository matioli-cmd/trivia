<!DOCTYPE html>
<html>
    <head>
        <title>Trivia Generator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="file.css">
    </head>
    <body id="game">

        <h1 align="center" id="scoreholder">SCORE: <span id="score">0</span></h1>
        <h1 align="center" id="resultstext"> TRIVIA RESULTS</h1>
        <br>
        <div id="results"></div>
        <h1 align="center" id="question">Loading</h1>
        
        <button id="playagain">PLAY MORE</button>
    
        <div class="button-container">
            <button id="answer1" class="answer">Answer 1</button>
            <button id="answer2" class="answer">Answer 2</button>
            <button id="answer3" class="answer">Answer 3</button>
            <button id="answer4" class="answer">Answer 4</button>
        </div>
        
        <br>
        <br>
        <div id="bottom-left-text">Powered by Open Trivia Database API</div>
        
    </body>

   
    <script src="file.js"></script>  
</html>
