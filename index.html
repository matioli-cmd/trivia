<!DOCTYPE html>
<html>
    <head>
        <title>Trivia Generator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="create.css">
    </head>

    
    <body>
        <header id="triviaheader">
            <h1 align="center">TRIVIA CREATOR</h1>
        </header>
            
            <div id="container">


                <label for="questions">QUESTION AMOUNT</label>
                <input id="questions" type="number" min="1" max="50" value="1" required>
            
                <label for="category">CATEGORY</label>
                <select id="category">
                    <option value="any">Any Category</option>
                    <option value="9">General Knowledge</option>
                    <option value="18">Science: Computers</option>
                    <option value="21">Sports</option>
                    <option value="22">Geography</option>
                    <option value="23">History</option>
                    <option value="25">Art</option>
                    <option value="26">Celebrities</option>
                    <option value="27">Animals</option>
                    <option value="28">Vehicles</option>
                </select>
            
                <label for="difficulty">DIFFICULTY</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            <br>
                <button id="submit">Play</button>
            
           
        </div>

        <div id="bottom-left-text">Powered by Open Trivia Database API</div>

        
    </body>

    <script src="file.js"></script>  
</html>
